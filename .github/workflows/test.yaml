name: Test
on: [push]
jobs:
  test:
    #где запускаем
    runs-on: ubuntu-latest
    #что делаем
    steps:

      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
      - name: Make gradlew executable
          run: chmod +x ./gradlew
      - run: ./gradlew clean test
